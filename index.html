<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="flex justify-center items-center w-screen h-screen"
    style="
      font-family: 'Outfit', sans-serif;
      background-color: hsl(212, 45%, 89%);
    "
  >
    <div
      class="flex flex-col w-[25rem] items-center text-center gap-5 bg-white p-6 rounded-2xl drop-shadow-2xl"
    >
      <div class="img w-full rounded-2xl overflow-hidden drop-shadow-xl">
        <img src="./images/image-qr-code.png" alt="qr-code" />
      </div>
      <div class="text flex flex-col gap-5 px-3">
        <h1 class="text-[1.6rem] font-bold" style="color: hsl(218, 44%, 22%)">
          Improve your front-end skills by buildinng projects
        </h1>
        <p class="text-lg" style="color: hsl(220, 15%, 55%)">
          Scan the OR code to visit Frontend Mentor and take your coding skills
          to the next level.
        </p>
      </div>
    </div>
  </body>
</html>
